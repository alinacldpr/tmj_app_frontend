<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case Detail</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #181b22;
        --muted: #9aa3af;
        --text: #e5e7eb;
        --btn: #2a2f3a;
        --border: #232835;
        --dangerbg: #3b1f23;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica,
          Arial;
      }
      .wrap {
        max-width: 980px;
        margin: 20px auto;
        padding: 0 16px;
      }
      a.back {
        text-decoration: none;
        color: #cbd5e1;
        font-size: 14px;
      }
      h1 {
        font-size: 26px;
        margin: 8px 0 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 920px) {
        .grid {
          grid-template-columns: 60% 40%;
        }
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
      }
      .title {
        font-weight: 600;
        margin-bottom: 8px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin: 10px 0 6px;
      }
      input,
      textarea,
      button {
        width: 100%;
        background: var(--btn);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      .seg {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .seg input {
        display: none;
      }
      .seg label {
        user-select: none;
        cursor: pointer;
        background: #141820;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 12px;
        color: #d1d5db;
      }
      .seg input:checked + label {
        outline: 2px solid #334155;
      }
      .muted {
        color: var(--muted);
      }
      .mediaBox {
        position: relative;
        background: #0b0e14;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .mediaBox img,
      .mediaBox video {
        display: block;
        width: 100%;
        height: auto;
      }
      .meta {
        font-size: 13px;
        color: var(--muted);
        margin-top: 8px;
      }
      .btnRow {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        align-items: center;
      }
      .danger {
        background: var(--dangerbg);
        color: #fecaca;
        border-color: #5a1f27;
      }
      .ok {
        background: #1f2937;
        border-color: #2b3342;
      }
      .small {
        font-size: 12px;
        padding: 6px 10px;
        width: auto;
      }
      .saved {
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
      }
      .error {
        padding: 14px;
        border: 1px dashed #ef4444;
        border-radius: 10px;
        background: #2b0f13;
        color: #fecaca;
      }

      /* NEW: clicks layout */
      .threeCols {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 6px;
        margin-bottom: 16px;
      }
      .clickBox {
        background: #141820;
        border: 1px solid var(--border);
        padding: 12px;
        border-radius: 12px;
      }
      .subHeader {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 13px;
        color: #e5e7eb;
      }
      .subLabel {
        font-size: 12px;
        color: var(--muted);
        margin: 6px 0 4px;
      }
      .smallSeg label {
        padding: 4px 8px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <a href="index.html" class="back">← Back to Home</a>
      <h1>Case Detail</h1>

      <div id="errorBox" class="error" style="display: none"></div>

      <div class="grid" id="content" style="display: none">
        <!-- LEFT: media viewer -->
        <div class="panel">
          <div class="title">Media</div>
          <div id="mediaBox" class="mediaBox">
            <span class="muted">Loading…</span>
          </div>
          <div id="meta" class="meta"></div>

          <div class="btnRow">
            <button id="runAnalysis" class="small ok" style="display: none">
              Analyze case
            </button>
            <span id="anMsg" class="saved"></span>
            <div style="flex: 1"></div>
            <button id="deleteCase" class="small danger">Delete Case</button>
          </div>

          <!-- Analysis results -->
          <div
            id="analysisBlock"
            class="panel"
            style="margin-top: 16px; display: none"
          >
            <div class="title">Analysis</div>
            <div id="anNums" class="muted" style="margin-bottom: 10px"></div>
            <div
              id="anGrid"
              style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px"
            ></div>
          </div>
        </div>

        <!-- RIGHT: observations -->
        <div class="panel">
          <div class="title">Add clinical observations</div>

          <!-- Clicks + sounds per side -->
          <div class="title" style="margin-top: 4px; margin-bottom: 4px">
            Clicks at Opening / Closing
          </div>
          <div class="threeCols">
            <!-- LEFT -->
            <div class="clickBox">
              <div class="subHeader">Left</div>
              <label class="subLabel">Clicks</label>
              <input
                id="obsClicksLeft"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />

              <label class="subLabel">Sound</label>
              <div
                class="seg smallSeg"
                role="radiogroup"
                aria-label="Click sound left"
              >
                <input
                  type="radio"
                  id="soundLeftNone"
                  name="soundLeft"
                  value="none"
                /><label for="soundLeftNone">None</label>
                <input
                  type="radio"
                  id="soundLeftClear"
                  name="soundLeft"
                  value="clear"
                /><label for="soundLeftClear">Clear</label>
                <input
                  type="radio"
                  id="soundLeftDiscreet"
                  name="soundLeft"
                  value="discreet"
                /><label for="soundLeftDiscreet">Discreet</label>
              </div>
            </div>

            <!-- RIGHT -->
            <div class="clickBox">
              <div class="subHeader">Right</div>
              <label class="subLabel">Clicks</label>
              <input
                id="obsClicksRight"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />

              <label class="subLabel">Sound</label>
              <div
                class="seg smallSeg"
                role="radiogroup"
                aria-label="Click sound right"
              >
                <input
                  type="radio"
                  id="soundRightNone"
                  name="soundRight"
                  value="none"
                /><label for="soundRightNone">None</label>
                <input
                  type="radio"
                  id="soundRightClear"
                  name="soundRight"
                  value="clear"
                /><label for="soundRightClear">Clear</label>
                <input
                  type="radio"
                  id="soundRightDiscreet"
                  name="soundRight"
                  value="discreet"
                /><label for="soundRightDiscreet">Discreet</label>
              </div>
            </div>

            <!-- BOTH -->
            <div class="clickBox">
              <div class="subHeader">Both</div>
              <label class="subLabel">Clicks</label>
              <input
                id="obsClicksBoth"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />

              <label class="subLabel">Sound</label>
              <div
                class="seg smallSeg"
                role="radiogroup"
                aria-label="Click sound both"
              >
                <input
                  type="radio"
                  id="soundBothNone"
                  name="soundBoth"
                  value="none"
                /><label for="soundBothNone">None</label>
                <input
                  type="radio"
                  id="soundBothClear"
                  name="soundBoth"
                  value="clear"
                /><label for="soundBothClear">Clear</label>
                <input
                  type="radio"
                  id="soundBothDiscreet"
                  name="soundBoth"
                  value="discreet"
                /><label for="soundBothDiscreet">Discreet</label>
              </div>
            </div>
          </div>

          <!-- Central incisors width -->
          <label>Central incisors width (mm)</label>
          <input
            id="obsWidth"
            type="number"
            min="0"
            step="0.1"
            placeholder="e.g., 8.5"
          />

          <!-- Notes -->
          <label style="margin-top: 12px">Notes</label>
          <textarea
            id="obsNotes"
            placeholder="Add any additional observations..."
          ></textarea>

          <div class="btnRow">
            <button id="saveObs" class="ok">Save observations</button>
            <span id="saveMsg" class="saved"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ------------ config / helpers ------------
      const BACKEND = "https://alinacldpr-tmj-app-backend.hf.space/analyze";
      const LS_KEY_CASES = "tmj.cases";
      const $ = (id) => document.getElementById(id);
      const getParam = (k) => new URL(location.href).searchParams.get(k);

      // DOM refs
      const content = $("content"),
        errorBox = $("errorBox");
      const mediaBox = $("mediaBox"),
        meta = $("meta");
      const runBtn = $("runAnalysis"),
        anMsg = $("anMsg");
      const anBlock = $("analysisBlock"),
        anNums = $("anNums"),
        anGrid = $("anGrid");
      const btnDelete = $("deleteCase"),
        btnSave = $("saveObs"),
        saveMsg = $("saveMsg");

      const clicksLeftEl = $("obsClicksLeft"),
        clicksRightEl = $("obsClicksRight"),
        clicksBothEl = $("obsClicksBoth"),
        widthEl = $("obsWidth"),
        notesEl = $("obsNotes");

      // sound radio buttons grouped by side
      const soundEls = {
        left: {
          none: $("soundLeftNone"),
          clear: $("soundLeftClear"),
          discreet: $("soundLeftDiscreet"),
        },
        right: {
          none: $("soundRightNone"),
          clear: $("soundRightClear"),
          discreet: $("soundRightDiscreet"),
        },
        both: {
          none: $("soundBothNone"),
          clear: $("soundBothClear"),
          discreet: $("soundBothDiscreet"),
        },
      };

      const id = getParam("id");

      function getSound(side) {
        const group = soundEls[side];
        if (!group) return null;
        return group.none.checked
          ? "none"
          : group.clear.checked
          ? "clear"
          : group.discreet.checked
          ? "discreet"
          : null;
      }

      function setSound(side, value) {
        const group = soundEls[side];
        if (!group) return;
        const v = value || "none";
        (group[v] || group.none).checked = true;
      }

      function showError(msg) {
        errorBox.style.display = "block";
        errorBox.textContent = msg + " — ";
        const a = document.createElement("a");
        a.href = "index.html";
        a.textContent = "Back to Home";
        a.style.color = "#fecaca";
        errorBox.appendChild(a);
      }

      // ------------ load case ------------
      let current = null,
        list = [];
      (function init() {
        if (!id) {
          showError("Missing case id");
          return;
        }

        try {
          list = JSON.parse(localStorage.getItem(LS_KEY_CASES) || "[]");
        } catch {
          list = [];
        }
        current = list.find((c) => c.id === id);
        if (!current) {
          showError("Case not found in this browser's storage");
          return;
        }

        content.style.display = "grid";
        errorBox.style.display = "none";

        mediaBox.innerHTML = "";
        if (current.kind === "photo") {
          const img = document.createElement("img");
          img.src = current.media;
          img.alt = "Case photo";
          img.style.cursor = "zoom-in";
          img.onclick = () => img.requestFullscreen?.();
          mediaBox.appendChild(img);
          runBtn.style.display = "inline-block"; // show Analyze for photos
        } else {
          const vid = document.createElement("video");
          vid.src = current.media;
          vid.controls = true;
          vid.playsInline = true;
          vid.style.background = "#000";
          mediaBox.appendChild(vid);
          runBtn.style.display = "none";
        }

        meta.textContent = `${current.patient?.name || "Unnamed"} — ${
          current.kind === "photo" ? "Photo" : "Video"
        } • ${new Date(current.ts).toLocaleString()} • Age ${
          current.patient?.age || "-"
        } • Date ${current.patient?.date || "-"}`;

        // Load observations (with backward compatibility)
        if (current.observations) {
          const o = current.observations;
          clicksLeftEl.value = o.clicksLeft ?? "";
          clicksRightEl.value = o.clicksRight ?? "";
          clicksBothEl.value =
            o.clicksBoth ?? (o.clicks != null ? o.clicks : ""); // old single "clicks" field

          widthEl.value = o.incisorsWidthMm ?? "";
          notesEl.value = o.notes ?? "";

          setSound("left", o.soundLeft || o.clickSound || "none");
          setSound("right", o.soundRight || o.clickSound || "none");
          setSound("both", o.soundBoth || o.clickSound || "none");
        } else {
          setSound("left", "none");
          setSound("right", "none");
          setSound("both", "none");
        }

        btnDelete.onclick = () => {
          if (!confirm("Delete this case?")) return;
          const newList = list.filter((c) => c.id !== id);
          localStorage.setItem(LS_KEY_CASES, JSON.stringify(newList));
          location.href = "index.html";
        };
      })();

      // ------------ save observations ------------
      btnSave.onclick = () => {
        if (!current) return;
        const listNow = JSON.parse(localStorage.getItem(LS_KEY_CASES) || "[]");
        const idx = listNow.findIndex((c) => c.id === id);
        if (idx === -1) return;

        listNow[idx].observations = {
          clicksLeft: clicksLeftEl.value ? Number(clicksLeftEl.value) : null,
          clicksRight: clicksRightEl.value ? Number(clicksRightEl.value) : null,
          clicksBoth: clicksBothEl.value ? Number(clicksBothEl.value) : null,

          soundLeft: getSound("left"),
          soundRight: getSound("right"),
          soundBoth: getSound("both"),

          notes: (notesEl.value || "").trim(),
          incisorsWidthMm: widthEl.value ? Number(widthEl.value) : null,
        };

        localStorage.setItem(LS_KEY_CASES, JSON.stringify(listNow));
        saveMsg.textContent = "Saved.";
        setTimeout(() => (saveMsg.textContent = ""), 1500);
      };

      // ------------ analyze case ------------
      runBtn.onclick = async () => {
        anMsg.textContent = "Running analysis…";
        runBtn.disabled = true;
        try {
          const known = widthEl.value
            ? Number(widthEl.value)
            : current?.observations?.incisorsWidthMm || null;

          const res = await fetch(BACKEND, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              image_data_url: current.media, // base64 data URL saved in localStorage
              known_centrals_mm: known || null,
            }),
          });
          const data = await res.json();
          if (!data.ok) throw new Error(data.error || "Analysis failed");

          // Numbers
          const px = data.gap_px;
          const mm = data.gap_mm != null ? data.gap_mm.toFixed(2) + " mm" : "—";
          const scale =
            data.px_per_mm != null ? data.px_per_mm.toFixed(2) + " px/mm" : "—";
          anNums.innerHTML = `<strong>AB:</strong> ${px} px &nbsp; <strong>(${mm})</strong> &nbsp; <span class="muted">scale ${scale}</span>`;

          // 2×2 images
          anGrid.innerHTML = "";
          const tile = (title, src) => {
            const box = document.createElement("div");
            box.style.background = "#111826";
            box.style.border = "1px solid #232835";
            box.style.borderRadius = "10px";
            box.style.padding = "8px";
            const cap = document.createElement("div");
            cap.textContent = title;
            cap.style.fontSize = "12px";
            cap.style.color = "#9aa3af";
            cap.style.marginBottom = "6px";
            const img = document.createElement("img");
            img.src = src;
            img.style.width = "100%";
            img.style.borderRadius = "8px";
            box.appendChild(cap);
            box.appendChild(img);
            anGrid.appendChild(box);
          };
          tile("Original", data.images.original);
          tile("Model overlay", data.images.overlay);
          tile("Binary mask", data.images.binary);
          tile("Measured (AB)", data.images.measured);

          anBlock.style.display = "block";

          // persist analysis (optional)
          const i = list.findIndex((c) => c.id === id);
          if (i !== -1) {
            list[i].analysis = {
              gap_px: data.gap_px,
              gap_mm: data.gap_mm,
              px_per_mm: data.px_per_mm,
              images: data.images,
            };
            localStorage.setItem(LS_KEY_CASES, JSON.stringify(list));
          }

          anMsg.textContent = "Done.";
        } catch (e) {
          console.error(e);
          anMsg.textContent = "Error: " + e.message;
        } finally {
          runBtn.disabled = false;
          setTimeout(() => (anMsg.textContent = ""), 2500);
        }
      };
    </script>
  </body>
</html>
