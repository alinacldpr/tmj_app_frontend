<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case Detail</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #181b22;
        --muted: #9aa3af;
        --text: #e5e7eb;
        --btn: #2a2f3a;
        --border: #232835;
        --dangerbg: #3b1f23;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica,
          Arial;
      }
      .wrap {
        max-width: 980px;
        margin: 20px auto;
        padding: 0 16px;
      }
      a.back {
        text-decoration: none;
        color: #cbd5e1;
        font-size: 14px;
      }
      h1 {
        font-size: 26px;
        margin: 8px 0 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 920px) {
        .grid {
          grid-template-columns: 60% 40%;
        }
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
      }
      .title {
        font-weight: 600;
        margin-bottom: 8px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin: 10px 0 6px;
      }
      input,
      textarea,
      button {
        width: 100%;
        background: var(--btn);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      .seg {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .seg input {
        display: none;
      }
      .seg label {
        user-select: none;
        cursor: pointer;
        background: #141820;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 12px;
        color: #d1d5db;
      }
      .seg input:checked + label {
        outline: 2px solid #334155;
      }
      .muted {
        color: var(--muted);
      }
      .mediaBox {
        position: relative;
        background: #0b0e14;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .mediaBox img,
      .mediaBox video {
        display: block;
        width: 100%;
        height: auto;
      }
      .meta {
        font-size: 13px;
        color: var(--muted);
        margin-top: 8px;
      }
      .btnRow {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        align-items: center;
      }
      .danger {
        background: var(--dangerbg);
        color: #fecaca;
        border-color: #5a1f27;
      }
      .ok {
        background: #1f2937;
        border-color: #2b3342;
      }
      .small {
        font-size: 12px;
        padding: 6px 10px;
        width: auto;
      }
      .saved {
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
      }
      .error {
        padding: 14px;
        border: 1px dashed #ef4444;
        border-radius: 10px;
        background: #2b0f13;
        color: #fecaca;
      }

      .threeCols {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 6px;
        margin-bottom: 16px;
      }
      .clickBox {
        background: #141820;
        border: 1px solid var(--border);
        padding: 12px;
        border-radius: 12px;
      }
      .subHeader {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 13px;
        color: #e5e7eb;
      }
      .subLabel {
        font-size: 12px;
        color: var(--muted);
        margin: 6px 0 4px;
      }
      .smallSeg label {
        padding: 4px 8px;
        font-size: 11px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <a href="index.html" class="back">← Back to Home</a>
      <h1>Case Detail</h1>

      <div id="errorBox" class="error" style="display: none"></div>

      <div class="grid" id="content" style="display: none">
        <!-- LEFT: media viewer -->
        <div class="panel">
          <div class="title">Media</div>
          <div id="mediaBox" class="mediaBox">
            <span class="muted">Loading…</span>
          </div>
          <div id="meta" class="meta"></div>

          <div class="btnRow">
            <button id="runAnalysis" class="small ok" style="display: none">
              Analyze case
            </button>

            <button id="btnCalibrate" class="small ok" style="display: none">
              Calibrate
            </button>
            <span id="calibMsg" class="saved"></span>

            <span id="anMsg" class="saved"></span>
            <div style="flex: 1"></div>
            <button id="deleteCase" class="small danger">Delete Case</button>
          </div>

          <div
            id="analysisBlock"
            class="panel"
            style="margin-top: 16px; display: none"
          >
            <div class="title">Analysis</div>
            <div id="anNums" class="muted" style="margin-bottom: 10px"></div>
            <div
              id="anGrid"
              style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px"
            ></div>
          </div>
        </div>

        <!-- RIGHT: observations -->
        <div class="panel">
          <div class="title">Add clinical observations</div>

          <div class="title" style="margin-top: 4px; margin-bottom: 4px">
            Clicks at Opening / Closing
          </div>

          <div class="threeCols">
            <div class="clickBox">
              <div class="subHeader">Left</div>
              <label class="subLabel">Clicks</label>
              <input
                id="obsClicksLeft"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />
              <label class="subLabel">Sound</label>
              <div
                class="seg smallSeg"
                role="radiogroup"
                aria-label="Click sound left"
              >
                <input
                  type="radio"
                  id="soundLeftNone"
                  name="soundLeft"
                  value="none"
                /><label for="soundLeftNone">None</label>
                <input
                  type="radio"
                  id="soundLeftClear"
                  name="soundLeft"
                  value="clear"
                /><label for="soundLeftClear">Clear</label>
                <input
                  type="radio"
                  id="soundLeftDiscreet"
                  name="soundLeft"
                  value="discreet"
                /><label for="soundLeftDiscreet">Discreet</label>
              </div>
            </div>

            <div class="clickBox">
              <div class="subHeader">Right</div>
              <label class="subLabel">Clicks</label>
              <input
                id="obsClicksRight"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />
              <label class="subLabel">Sound</label>
              <div
                class="seg smallSeg"
                role="radiogroup"
                aria-label="Click sound right"
              >
                <input
                  type="radio"
                  id="soundRightNone"
                  name="soundRight"
                  value="none"
                /><label for="soundRightNone">None</label>
                <input
                  type="radio"
                  id="soundRightClear"
                  name="soundRight"
                  value="clear"
                /><label for="soundRightClear">Clear</label>
                <input
                  type="radio"
                  id="soundRightDiscreet"
                  name="soundRight"
                  value="discreet"
                /><label for="soundRightDiscreet">Discreet</label>
              </div>
            </div>

            <div class="clickBox">
              <div class="subHeader">Both</div>
              <label class="subLabel">Clicks</label>
              <input
                id="obsClicksBoth"
                type="number"
                min="0"
                step="1"
                placeholder="0"
              />
              <label class="subLabel">Sound</label>
              <div
                class="seg smallSeg"
                role="radiogroup"
                aria-label="Click sound both"
              >
                <input
                  type="radio"
                  id="soundBothNone"
                  name="soundBoth"
                  value="none"
                /><label for="soundBothNone">None</label>
                <input
                  type="radio"
                  id="soundBothClear"
                  name="soundBoth"
                  value="clear"
                /><label for="soundBothClear">Clear</label>
                <input
                  type="radio"
                  id="soundBothDiscreet"
                  name="soundBoth"
                  value="discreet"
                /><label for="soundBothDiscreet">Discreet</label>
              </div>
            </div>
          </div>

          <label>Central incisors width (mm)</label>
          <input
            id="obsWidth"
            type="number"
            min="0"
            step="0.1"
            placeholder="e.g., 8.5"
          />

          <label style="margin-top: 12px">Notes</label>
          <textarea
            id="obsNotes"
            placeholder="Add any additional observations..."
          ></textarea>

          <div class="btnRow">
            <button id="saveObs" class="ok">Save observations</button>
            <span id="saveMsg" class="saved"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- IMPORTANT: only one script -->
    <script src="case.js" defer></script>
  </body>
</html>
