<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TMJ App â€“ Prototype</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #181b22;
        --muted: #9aa3af;
        --text: #e5e7eb;
        --accent: #6ee7b7;
        --accent2: #93c5fd;
        --warn: #fbbf24;
        --ready: #60a5fa;
        --btn: #2a2f3a;
        --border: #232835;
        --danger: #ef4444;
        --dangerbg: #3b1f23;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica,
          Arial;
      }
      .wrap {
        max-width: 980px;
        margin: 28px auto;
        padding: 0 16px;
      }
      h1 {
        font-size: 34px;
        margin: 0 0 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 860px) {
        .grid {
          grid-template-columns: 320px 1fr;
        }
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
      }
      .title {
        font-size: 18px;
        margin: 0 0 10px;
      }
      .titleRow {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .titleRow .spacer {
        flex: 1;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin: 8px 0 6px;
      }
      input,
      button,
      select {
        background: var(--btn);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
      }
      input,
      select {
        width: 100%;
      }
      button {
        cursor: pointer;
      }
      button.primary {
        background: #1f2937;
        border-color: #2b3342;
      }
      .mini {
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 13px;
      }
      .danger {
        background: var(--dangerbg);
        border-color: #5a1f27;
        color: #fecaca;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .quick a {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #151821;
        border: 1px solid var(--border);
        padding: 14px 16px;
        border-radius: 12px;
        color: var(--text);
        text-decoration: none;
      }
      .quick a .hint {
        color: var(--muted);
        font-size: 12px;
      }
      .quick a:hover {
        border-color: #2b3342;
      }
      .badge {
        font-size: 12px;
        padding: 5px 8px;
        border-radius: 999px;
      }
      .await {
        background: #3a2e11;
        color: #facc15;
      }
      .ready {
        background: #12243d;
        color: #93c5fd;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .case {
        display: flex;
        gap: 12px;
        align-items: center;
        background: #141820;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
      }
      .case:hover {
        border-color: #2b3342;
      }
      .thumb {
        width: 60px;
        height: 60px;
        background: #000;
        border-radius: 8px;
        object-fit: cover;
      }
      .kvs {
        display: flex;
        gap: 10px;
        margin-top: 8px;
      }
      .muted {
        color: var(--muted);
      }
      .status {
        margin-left: auto;
        margin-right: 8px;
      }
      .note {
        color: var(--muted);
        font-size: 12px;
        margin-top: 6px;
      }
      .sep {
        height: 1px;
        background: var(--border);
        margin: 14px 0;
      }

      /* Webcam modal */
      #camModal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
      #camBox {
        background: #111826;
        border: 1px solid #232835;
        border-radius: 12px;
        padding: 16px;
        width: min(720px, 92vw);
      }
      #camVideo {
        width: 100%;
        background: #000;
        border-radius: 8px;
      }
      #camBtns {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Home</h1>

      <div class="grid">
        <!-- LEFT: Patient + Quick access -->
        <div class="panel">
          <div class="title">Patient</div>
          <label>Full name</label>
          <input id="pName" placeholder="e.g., John D." />
          <label>Age</label>
          <input
            id="pAge"
            type="number"
            min="0"
            max="120"
            placeholder="e.g., 29"
          />
          <label>Date</label>
          <input id="pDate" type="date" />
          <div class="row" style="margin-top: 10px">
            <button id="savePatient" class="primary">Save patient info</button>
            <span id="saveMsg" class="note"></span>
          </div>

          <div class="sep"></div>
          <div class="title" style="margin-top: 4px">Quick access</div>
          <div class="quick">
            <a href="#" id="newPhoto"
              ><span>New Photo</span><span class="hint">open camera</span></a
            >
            <a href="#" id="newVideo"
              ><span>New Video</span><span class="hint">open camera</span></a
            >
            <a href="#" id="uploadPhoto"
              ><span>Upload Photo</span><span class="hint">choose file</span></a
            >
            <a href="#" id="uploadVideo"
              ><span>Upload Video</span><span class="hint">choose file</span></a
            >
          </div>

          <!-- Hidden inputs for mobile native camera & uploads -->
          <input
            id="photoPicker"
            type="file"
            accept="image/*"
            capture="environment"
            style="display: none"
          />
          <input
            id="videoPicker"
            type="file"
            accept="video/*"
            capture="environment"
            style="display: none"
          />
          <input
            id="photoUpload"
            type="file"
            accept="image/*"
            style="display: none"
          />
          <input
            id="videoUpload"
            type="file"
            accept="video/*"
            style="display: none"
          />
        </div>

        <!-- RIGHT: Recent cases + Messages -->
        <div class="panel">
          <div class="titleRow">
            <div class="title">Recent patient cases</div>
            <div class="spacer"></div>
            <button id="clearAll" class="mini danger" title="Delete all cases">
              Clear all
            </button>
          </div>
          <div id="caseList" class="list"></div>

          <div class="sep"></div>
          <div class="title">Status messages</div>
          <div id="messages" class="note">Ready.</div>
        </div>
      </div>
    </div>

    <!-- Webcam modal (desktop) -->
    <div id="camModal">
      <div id="camBox">
        <div style="font-weight: 600; margin-bottom: 8px">Camera</div>
        <video id="camVideo" autoplay playsinline muted></video>
        <div id="camBtns">
          <button id="snapPhoto">Capture photo</button>
          <button id="startRec">Start recording</button>
          <button id="stopRec" disabled>Stop</button>
          <button id="closeCam">Close</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
